<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image and Login Page</title>
    <style>
      body {
        /* font-family: Arial, sans-serif; */
        margin: 0;
        padding: 0;
        display: flex;
        /* flex-direction: row; */
        /* justify-content: center; */
        /* align-items: center; */
        /* min-height: 100vh; */
      }
      .image-container {
        width: 50%;
        flex: 1;
        /* display: flex;
        justify-content: center;
        align-items: center; */
        background-color: #f0f0f0;
        height: 100vh;
      }
      .image {
        flex: 1;
      }
      .login-container {
        width: 50%;
        display: flex;
        justify-content: center;
        /* align-items: center; */
        background-color: #ffffff;
      }
      .login-form {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .login-form input[type="text"],
      .login-form input[type="password"] {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      .login-form button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img
        src="https://readcommonground.com/wp-content/uploads/2018/02/iStock-846388970-639x426.jpg"
        alt="Placeholder Image"
        class="image"
      />
    </div>
    <div class="login-container">
      <h2>Get Started</h2>
      <div id="api" role="main"></div>

    </div>
  </body>
</html>
